# This is the config to install Kubeflow on an existing k8s cluster.
# If the cluster already has istio, comment out the istio install part below.

apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  name: kubeflow_app
  namespace: kubeflow
spec:
  repos:
    - name: manifests
      uri: https://github.com/kubeflow/manifests/archive/56e2fb15db286198f7a53723cb1fbfecf3fe83fb.tar.gz
    - name: kubeflow
      uri: https://github.com/kubeflow/kubeflow/archive/0dbd2550372c003ba69069aeee283bd59fb1341f.tar.gz
  applications:
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: application/application-crds
      name: application-crds
    - kustomizeConfig:
        overlays:
          - application
        repoRef:
          name: manifests
          path: application/application
      name: application
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: metacontroller
      name: metacontroller
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: argo
      name: argo
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: common/centraldashboard
      name: centraldashboard
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: admission-webhook/bootstrap
      name: bootstrap
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: admission-webhook/webhook
      name: webhook
    - kustomizeConfig:
        overlays:
          - application
        repoRef:
          name: manifests
          path: jupyter/jupyter-web-app
      name: jupyter-web-app
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: katib-v1alpha2/katib-db
      name: katib-db
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: katib-v1alpha2/katib-manager
      name: katib-manager
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: katib-v1alpha2/katib-controller
      name: katib-controller
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: katib-v1alpha2/katib-ui
      name: katib-ui # Issue: https://github.com/kubeflow/manifests/issues/151
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: metadata
      name: metadata
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: katib-v1alpha2/metrics-collector
      name: metrics-collector
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: katib-v1alpha2/suggestion
      name: suggestion
    - kustomizeConfig:
          - application
        repoRef:
          name: manifests
          path: jupyter/notebook-controller
      name: notebook-controller
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pytorch-job/pytorch-job-crds
      name: pytorch-job-crds
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pytorch-job/pytorch-operator
      name: pytorch-operator
    - kustomizeConfig:
        parameters:
          - initRequired: true
            name: usageId
            value: <randomly-generated-id>
          - initRequired: true
            name: reportUsage
            value: "true"
        repoRef:
          name: manifests
          path: common/spartakus
      name: spartakus
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: tensorboard
      name: tensorboard
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: tf-training/tf-job-operator
      name: tf-job-operator
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pipeline/api-service
      name: api-service
    - kustomizeConfig:
        parameters:
          - name: minioPvcName
            value: minio-pv-claim
        repoRef:
          name: manifests
          path: pipeline/minio
      name: minio
    - kustomizeConfig:
        parameters:
          - name: mysqlPvcName
            value: mysql-pv-claim
        repoRef:
          name: manifests
          path: pipeline/mysql
      name: mysql
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pipeline/persistent-agent
      name: persistent-agent
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pipeline/pipelines-runner
      name: pipelines-runner
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pipeline/pipelines-ui
      name: pipelines-ui
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pipeline/pipelines-viewer
      name: pipelines-viewer
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: pipeline/scheduledworkflow
      name: scheduledworkflow
    - kustomizeConfig:
        parameters:
          - initRequired: true
            name: admin
            value: johnDoe@acme.com
        repoRef:
          name: manifests
          path: profiles
      name: profiles
    - kustomizeConfig:
        overlays:
          - application
        repoRef:
          name: manifests
          path: seldon/seldon-core-operator
      name: seldon-core-operator
  enableApplications: true
  packageManager: kustomize
  skipInitProject: true
  useBasicAuth: false
  useIstio: false
  # version: SET_VERSION
